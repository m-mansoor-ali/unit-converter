<dom-module id="unit-converter-app">
  <template>
    <style include="unit-converter-app-styles"></style>

    <app-drawer-layout>

      <app-drawer slot="drawer" has-scrolling-region>
        <app-toolbar>Menu</app-toolbar>

        <paper-listbox>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:clock"></iron-icon> Time</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:ruler"></iron-icon> Length</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:thermometer-lines"></iron-icon> Temperature</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:speedometer"></iron-icon> Speed</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:scale-balance"></iron-icon> Mass</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:cube-outline"></iron-icon> Area</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:flask-outline"></iron-icon> Volume</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:floppy"></iron-icon> Digital Storage</paper-icon-item>
          <paper-icon-item><iron-icon slot="item-icon" icon="custom:fuel"></iron-icon> Fuel Consumption</paper-icon-item>


        </paper-listbox>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Unit Converter</div>
            <paper-icon-button icon="custom:close-white" style="margin-left: auto"></paper-icon-button>
          </app-toolbar>
        </app-header>



      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script type="text/javascript" src="unit-converter-app.js"></script>
</dom-module>
