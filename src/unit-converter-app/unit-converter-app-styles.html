<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="unit-converter-app-styles">
  <template>
    <style include="iron-flex iron-flex-alignment paper-material-styles">
      :host {
        display: block;
      }

      app-header {
        background-color: var(--paper-teal-500);
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-item,
      paper-icon-item {
        font-weight: 100;
        font-size: large;
        cursor: pointer;
      }

      paper-icon-item[focused],
      paper-item[focused] {
        outline-color: var(--paper-teal-50) !important;
      }

      paper-icon-item.iron-selected,
      paper-item.iron-selected {
        background-color: var(--paper-teal-50) !important;
        font-weight: 400;
      }

      app-drawer paper-listbox {
        height: calc(100vh - 64px);
        overflow-x: auto;
      }

      paper-button.grid-button {
        
        background-color: var(--google-red-500);
        color: white !important;
        margin: 10px;
        text-transform: capitalize;
      }
      simple-grid {
        padding-top: 3vh;
      }

      paper-dropdown-menu-light, paper-dropdown-menu{
        width: 100% !important;
      }

      /* planning to move this table in it's own seperate component in near future */
      
      paper-material{
        background-color: white;
      }

      table {
          width: 100%;
          display: table;
          border-collapse: collapse;
          border-spacing: 0;
      }
      table, th, td {
          border: none;
      }
      thead {
          display: table-header-group;
          vertical-align: middle;
          border-color: inherit;
      }
      thead {
          border-bottom: 1px solid #d0d0d0;
      }
      tbody {
          display: table-row-group;
          vertical-align: middle;
          border-color: inherit;
      }
      td, th {
          padding: 15px 15px;
          display: table-cell;
          text-align: left;
          vertical-align: middle;
          border-radius: 2px;
          font-weight: 300;
      }
      td{
        word-break: break-word;
      }
      th{
        font-size: 15px;
        color: gray;
      }
      th .columnTitle{
        cursor: pointer;
      }
      table.striped>tbody>tr:nth-child(odd){
        background-color:#f2f2f2
      }
      table.striped>tbody>tr>td{
        border-radius:0
      }
      table.highlight>tbody>tr{
        -webkit-transition:background-color .25s ease;transition:background-color .25s ease
      }
      table.highlight>tbody>tr:hover{
        background-color:#f2f2f2
      }
      table.centered thead tr th,table.centered tbody tr td{
        text-align:center
      }

    </style>
  </template>
</dom-module>
