  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--paper-teal-500);
        color: #fff;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {

        outline-color: var(--paper-teal-50) !important;

      paper-icon-item.iron-selected, paper-item.iron-selected {
